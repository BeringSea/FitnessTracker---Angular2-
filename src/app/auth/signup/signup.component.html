<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input matInput placeholder="Your email" type="email" ngModel name="email" email required
                #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">E-Mail is invalid</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 3 caracters long">
            <input matInput placeholder="Your password" type="password" ngModel name="password" required minlength="3"
                #pwInput="ngModel">
            <mat-hint align="end">{{pwInput.value?.length}} / 3</mat-hint>
            <mat-error>Should be atleast 3 caracters long</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Your birthdate" [max]="maxDate" ngModel
                name="birthdate" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox ngModel name="agree" required color="primary">Agree to Terms and Conditions.</mat-checkbox>
        <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary"
            [disabled]="f.invalid">Submit</button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
</section>
